<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrayah Pitch Feedback</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1c20 0%, #0c0d0f 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .slide {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .slide:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }

        .contact-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .button {
            padding: 15px 30px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button i {
            font-size: 1.2em;
        }

        .whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }

        .email {
            background: linear-gradient(45deg, #EA4335, #C71610);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .button:hover::after {
            transform: translateX(100%);
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
            }

            to {
                text-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
            }
        }

        .intro-text {
            text-align: center;
            margin-bottom: 40px;
            color: #ccc;
            font-size: 1.1em;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Questions & Feedback</h1>

        <p class="intro-text">Have questions about the pitch? Write them down here.</p>

        <div class="slide">
            <h2><i class="fas fa-lightbulb"></i> Vision & Strategy</h2>
            <textarea id="slide1" placeholder="Questions about the vision or overall strategy..."></textarea>
        </div>

        <div class="slide">
            <h2><i class="fas fa-exclamation-circle"></i> Problem & Solution</h2>
            <textarea id="slide2" placeholder="Questions about the problem or proposed solution..."></textarea>
        </div>

        <div class="slide">
            <h2><i class="fas fa-chart-line"></i> Go-To-Market</h2>
            <textarea id="slide3" placeholder="Questions about market strategy and execution..."></textarea>
        </div>

        <div class="slide">
            <h2><i class="fas fa-coins"></i> Investment</h2>
            <textarea id="slide4" placeholder="Questions about investment and financials..."></textarea>
        </div>

        <div class="slide">
            <h2><i class="fas fa-comment"></i> Other Questions</h2>
            <textarea id="slide5" placeholder="Any other questions or feedback..."></textarea>
        </div>

        <div class="contact-buttons">
            <a href="#" onclick="sendWhatsApp()" class="button whatsapp">
                <i class="fab fa-whatsapp"></i>
                Send via WhatsApp
            </a>
            <a href="#" onclick="sendEmail()" class="button email">
                <i class="fas fa-envelope"></i>
                Send via Email
            </a>
        </div>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        function getFormattedMessage() {
            let message = "Questions & Feedback:\n\n";
            message += "Vision & Strategy:\n" + document.getElementById('slide1').value + "\n\n";
            message += "Problem & Solution:\n" + document.getElementById('slide2').value + "\n\n";
            message += "Go-To-Market:\n" + document.getElementById('slide3').value + "\n\n";
            message += "Investment:\n" + document.getElementById('slide4').value + "\n\n";
            message += "Other Questions:\n" + document.getElementById('slide5').value;
            return encodeURIComponent(message);
        }

        function showLoading() {
            document.querySelector('.loading').style.display = 'flex';
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 1000);
        }

        function sendWhatsApp() {
            const phoneNumber = "918319101668";
            const message = getFormattedMessage();
            showLoading();
            setTimeout(() => {
                window.open(`https://wa.me/${phoneNumber}?text=${message}`);
            }, 500);
        }

        function sendEmail() {
            const email = "shree.pandey99@gmail.com";
            const subject = encodeURIComponent("Pitch Questions & Feedback");
            const message = getFormattedMessage();
            showLoading();
            setTimeout(() => {
                window.location.href = `mailto:${email}?subject=${subject}&body=${message}`;
            }, 500);
        }
    </script>
</body>

</html>
